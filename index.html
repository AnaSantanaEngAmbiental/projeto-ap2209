<!DOCTYPE html>
<html lang="pt-br">

        @media print { .no-print { display: none !important; } }
    </style>
</head>

            ]);

                const total = inventory.reduce((acc, i) => acc + (i.qty * i.price), 0);

                const meters = inventory.filter(i => i.cat === 'Elétrica').reduce((acc, i) => acc + Number(i.qty), 0);

            }, [inventory]);

                        <div>
                            <h1 className="text-4xl font-black italic tracking-tighter text-blue-400">AP 2209 MASTER</h1>
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Engenharia Trifásica & Suprimentos</p>
                        </div>
                        <div className="flex gap-4 mt-4 md:mt-0">
                            <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                                <p className="text-[8px] font-black text-blue-400 uppercase">Investimento</p>
                                <p className="text-xl font-mono font-bold">R$ {stats.total.toLocaleString('pt-BR')}</p>
                            </div>
                            <div className="bg-slate-800 p-4 rounded-2xl border border-emerald-500">
                                <p className="text-[8px] font-black text-emerald-400 uppercase">Comprado</p>

                        {['planilha', 'eletrica', 'hidraulica'].map(t => (
                            <button key={t} onClick={() => setTab(t)} className={`flex-1 py-4 rounded-xl font-black text-[10px] uppercase tracking-widest transition-all bg-white text-slate-400 shadow-sm ${tab === t ? 'tab-active' : ''}`}>

                                        <button onClick={addItem} className="bg-slate-900 text-white px-6 py-2 rounded-lg font-bold text-[10px] uppercase hover:bg-blue-600 transition-all">+ Novo</button>
                                    </div>
                                </div>

                                <table className="w-full text-left border-separate border-spacing-y-2">
                                    <thead>
                                        <tr className="text-[10px] font-black uppercase text-slate-400">

                                            <th className="p-4">Material</th>
                                            <th className="p-4 text-center">Qtd</th>
                                            <th className="p-4 text-center">R$ Total</th>
                                            <th className="p-4 text-center no-print">Ação</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {inventory.map(item => (
                                            <tr key={item.id} className={`transition-all ${item.bought ? 'row-purchased' : 'bg-slate-50 hover:bg-blue-50'}`}>

                                                <td className="p-4">
                                                    <input className="font-bold text-sm bg-transparent outline-none w-full" value={item.desc} onChange={(e) => setInventory(inventory.map(i => i.id === item.id ? {...i, desc: e.target.value} : i))} />

                                    <div className="p-6 bg-slate-50 border-t-4 border-red-600 rounded-2xl text-center font-black text-[10px] uppercase shadow-sm">Fase S: VERMELHO</div>
                                    <div className="p-6 bg-blue-50 border-t-4 border-blue-600 rounded-2xl text-center font-black text-[10px] uppercase shadow-md italic">Fase T: BRANCO (PRYSMIAN)</div>
                                </div>

                                <p className="max-w-xl mx-auto text-sm font-bold text-slate-500 leading-relaxed italic">Verificar MCA mínima. Garantia vitalícia vinculada ao uso de vedações originais Docol.</p>

        // Renderização segura com Try-Catch interno
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (err) {
            document.getElementById('root').innerHTML = `<div class="p-10 text-red-500 font-mono">Erro Fatal: \${err.message}</div>`;
        }
    </script>
</body>
</html>
