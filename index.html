<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Plan AP 2209 - Engenharia V2.0</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-active { background-color: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        .row-purchased { opacity: 0.6; background-color: #f1f5f9 !important; text-decoration: line-through; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-slate-100 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const IconTrash = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>;
        const IconCheck = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>;

        function App() {
            const [activeTab, setActiveTab] = useState('planilha');
            const [filter, setFilter] = useState('Todos');
            const [inventory, setInventory] = useState([
                { id: 1, desc: "Cabo Prysmian Flex 2,5mm² BRANCO (Fase T)", qty: 100, price: 3.45, cat: "Elétrica", purchased: false },
                { id: 2, desc: "Cabo Prysmian Flex 2,5mm² PRETO (Fase R)", qty: 100, price: 3.45, cat: "Elétrica", purchased: true },
                { id: 3, desc: "Cabo Prysmian Flex 2,5mm² VERMELHO (Fase S)", qty: 100, price: 3.45, cat: "Elétrica", purchased: false },
                { id: 4, desc: "Caixa de Embutir 4x4 Reforçada Amarela", qty: 25, price: 6.20, cat: "Infra", purchased: false },
                { id: 5, desc: "Torneira Cozinha Gourmet Docol", qty: 1, price: 890.00, cat: "Hidráulica", purchased: false }
            ]);

            const totals = useMemo(() => {
                const total = inventory.reduce((acc, item) => acc + (Number(item.qty || 0) * Number(item.price || 0)), 0);
                const purchased = inventory.filter(i => i.purchased).reduce((acc, item) => acc + (Number(item.qty || 0) * Number(item.price || 0)), 0);
                const electricalMeters = inventory.filter(i => i.cat === 'Elétrica').reduce((acc, item) => acc + Number(item.qty || 0), 0);
                return { total, purchased, remaining: total - purchased, electricalMeters };
            }, [inventory]);

            const filteredInventory = inventory.filter(item => filter === 'Todos' || item.cat === filter);

            const addRow = () => {
                const newItem = { id: Date.now(), desc: "Novo Material", qty: 0, price: 0, cat: "Geral", purchased: false };
                setInventory([newItem, ...inventory]);
            };

            const togglePurchased = (id) => {
                setInventory(inventory.map(i => i.id === id ? { ...i, purchased: !i.purchased } : i));
            };

            const updateItem = (id, key, value) => {
                setInventory(inventory.map(item => item.id === id ? { ...item, [key]: value } : item));
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        
                        {/* HEADER DASHBOARD */}
                        <header className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-2xl mb-8 border-b-8 border-blue-600 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="text-center md:text-left">
                                <h1 className="text-4xl font-black italic uppercase tracking-tighter text-blue-400">AP 2209 DASH V2</h1>
                                <p className="text-slate-400 font-bold text-[10px] tracking-widest uppercase mt-2">Engenharia Trifásica & Suprimentos</p>
                            </div>
                            <div className="flex gap-4 no-print">
                                <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700 text-right">
                                    <p className="text-[9px] font-bold text-blue-400 uppercase">Total Geral</p>
                                    <p className="text-xl font-mono font-bold">R$ {totals.total.toLocaleString('pt-BR')}</p>
                                </div>
                                <div className="bg-slate-800 p-4 rounded-2xl border border-emerald-700 text-right">
                                    <p className="text-[9px] font-bold text-emerald-400 uppercase">Já Comprado</p>
                                    <p className="text-xl font-mono font-bold text-emerald-400">R$ {totals.purchased.toLocaleString('pt-BR')}</p>
                                </div>
                            </div>
                        </header>

                        {/* NAV & FILTROS */}
                        <div className="flex flex-col md:flex-row gap-4 mb-8 no-print">
                            <div className="flex bg-white p-1 rounded-2xl shadow-sm flex-1">
                                {['planilha', 'eletrica', 'hidraulica'].map(t => (
                                    <button key={t} onClick={() => setActiveTab(t)} className={`flex-1 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest transition-all ${activeTab === t ? 'tab-active' : 'text-slate-400'}`}>
                                        {t}
                                    </button>
                                ))}
                            </div>
                            {activeTab === 'planilha' && (
                                <div className="flex bg-slate-200 p-1 rounded-2xl gap-1">
                                    {['Todos', 'Elétrica', 'Hidráulica', 'Infra'].map(f => (
                                        <button key={f} onClick={() => setFilter(f)} className={`px-4 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${filter === f ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>
                                            {f}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* CONTEÚDO */}
                        <div className="bg-white rounded-[3rem] shadow-xl p-6 md:p-12 border border-slate-200">
                            
                            {activeTab === 'planilha' && (
                                <div className="animate-in fade-in">
                                    <div className="flex justify-between items-center mb-8">
                                        <h2 className="text-2xl font-black uppercase italic text-slate-800 border-l-8 border-blue-600 pl-4">Lista de Suprimentos</h2>
                                        <div className="flex gap-2">
                                            <button onClick={() => window.print()} className="bg-slate-200 text-slate-700 px-6 py-4 rounded-2xl font-black text-[10px] uppercase hover:bg-slate-300">Imprimir PDF</button>
                                            <button onClick={addRow} className="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black text-[10px] uppercase shadow-xl hover:bg-blue-600 transition-all">+ Adicionar</button>
                                        </div>
                                    </div>

                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left border-separate border-spacing-y-2">
                                            <thead>
                                                <tr className="text-[10px] font-black uppercase text-slate-400">
                                                    <th className="p-4">Status</th>
                                                    <th className="p-4">Material / Marca</th>
                                                    <th className="p-4 text-center">Qtd</th>
                                                    <th className="p-4 text-center">Valor</th>
                                                    <th className="p-4 text-center">Subtotal</th>
                                                    <th className="p-4 text-center no-print">Ação</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {filteredInventory.map((item) => (
                                                    <tr key={item.id} className={`transition-all group shadow-sm ${item.purchased ? 'row-purchased' : 'bg-slate-50 hover:bg-white'}`}>
                                                        <td className="p-4 rounded-l-2xl text-center">
                                                            <button onClick={() => togglePurchased(item.id)} className={`w-8 h-8 rounded-full flex items-center justify-center border-2 transition-all ${item.purchased ? 'bg-emerald-500 border-emerald-500 text-white' : 'border-slate-300 text-transparent hover:border-emerald-500'}`}>
                                                                <IconCheck />
                                                            </button>
                                                        </td>
                                                        <td className="p-4">
                                                            <input className="font-black text-sm bg-transparent outline-none w-full uppercase italic" value={item.desc} onChange={(e) => updateItem(item.id, 'desc', e.target.value)} />
                                                            <div className="flex gap-2 mt-1">
                                                                <span className="text-[9px] font-black text-blue-600 uppercase">{item.cat}</span>
                                                                {item.cat === 'Elétrica' && <span className="text-[8px] font-bold text-amber-600 bg-amber-100 px-1 rounded">REQ. TERMINAL ILHÓS</span>}
                                                            </div>
                                                        </td>
                                                        <td className="p-4 w-20">
                                                            <input type="number" className="w-full text-center bg-white border border-slate-200 rounded p-1 font-bold shadow-inner" value={item.qty} onChange={(e) => updateItem(item.id, 'qty', e.target.value)} />
                                                        </td>
                                                        <td className="p-4 w-24">
                                                            <input type="number" className="w-full text-center bg-white border border-slate-200 rounded p-1 font-bold shadow-inner" value={item.price} onChange={(e) => updateItem(item.id, 'price', e.target.value)} />
                                                        </td>
                                                        <td className="p-4 text-center font-mono font-black text-blue-700">
                                                            R$ {(item.qty * item.price).toLocaleString('pt-BR')}
                                                        </td>
                                                        <td className="p-4 rounded-r-2xl text-center no-print">
                                                            <button onClick={() => setInventory(inventory.filter(i => i.id !== item.id))} className="text-slate-300 hover:text-red-500"><IconTrash /></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'eletrica' && (
                                <div className="space-y-8 animate-in slide-in-from-bottom-4">
                                    <div className="bg-slate-900 text-white p-8 rounded-[2rem] border-b-8 border-blue-600 flex justify-between items-center">
                                        <h3 className="text-xl font-black italic uppercase tracking-widest text-blue-400 underline decoration-white">Monitor de Metragem Prysmian</h3>
                                        <div className="text-right font-mono">
                                            <p className="text-[10px] text-slate-400 uppercase">Total Acumulado de Cabos</p>
                                            <p className="text-3xl font-bold">{totals.electricalMeters} Metros</p>
                                        </div>
                                    </div>
                                    <div className="grid md:grid-cols-3 gap-6">
                                        <div className="bg-white border-4 border-slate-900 p-6 rounded-3xl text-center shadow-lg">
                                            <div className="w-full h-4 bg-slate-900 mb-4 rounded"></div>
                                            <p className="text-[10px] font-black uppercase">Fase R: PRETO</p>
                                        </div>
                                        <div className="bg-white border-4 border-red-600 p-6 rounded-3xl text-center shadow-lg">
                                            <div className="w-full h-4 bg-red-600 mb-4 rounded"></div>
                                            <p className="text-[10px] font-black uppercase">Fase S: VERMELHO</p>
                                        </div>
                                        <div className="bg-white border-4 border-blue-600 p-6 rounded-3xl text-center shadow-xl">
                                            <div className="w-full h-4 bg-slate-100 border border-slate-200 mb-4 rounded"></div>
                                            <p className="text-[10px] font-black uppercase text-blue-600 underline">Fase T: BRANCO (ESPECÍFICO)</p>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-blue-600 text-white p-10 rounded-[2.5rem] italic font-bold text-sm leading-relaxed border-l-[16px] border-white">
                                        "A excelência do AP 2209 reside na invisibilidade dos problemas. Use terminais ilhós tubulares com crimpagem hexagonal em cada conexão. O cabo BRANCO (Fase T) deve ser reservado exclusivamente para os
